<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with objects</title>
</head>
<body>
    <script>
        const person = {
            Name: "Dimas",
            Age: 28,
            Height: 185,
        };
        console.log(`User ${person.Name} is ${person.Age} years old and ${person.Height} centimeters tall`);
    </script>
</body>
</html>
