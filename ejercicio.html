<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ejercicios</title>
</head>
<body>
    <!-- Ejercicio 1 -->
    <h1>Modificando el código HTML</h1>

    <p id="prueba">Dale al botón y veras una sorpresa.</p>
    <button onclick="document.getElementById('prueba').innerHTML = 'Hello World!'">ps ps Aqui!</button>
    <button onclick="document.getElementById('prueba').innerHTML = 'Hello World2!'">Yo tambien estoy!</button>

    <!-- Ejercicio 2 por hacer -->
    <h1>Cambio de imágenes con Javascript</h1>

    <img id="Image" onclick="cambiaPic()" src="widepeepoHappy.png" width="200" height="250">

    <p>Haz click sobre las imagenes para cambiarlas</p>

    <script>
        function cambiaPic() {
            var image = document.getElementById('Image');
            if (image.src.match("madge")) {
                image.src = "widepeepoHappy.png";
            } else {
                image.src = "madge.png";
            }
        }
    </script>

    <!-- Ejercicio 3 -->
    <h1>Test</h1>
    <p class="txt">Canarias era una sola isla que se dividio en muchas</p>
    <button onclick="fallo()">Verdadero</button>
    <button onclick="acierto()">falso</button>
    <script>
        function fallo(){
            var txt = document.getElementsByClassName('txt');
            txt.style.color = "red";
        }

        function acierto() {
            var txt = document.getElementsByClassName('txt');
            txt.style.color = "green";
        }
    </script>
</body>
</html>
