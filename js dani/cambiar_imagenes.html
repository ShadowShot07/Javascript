<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar imagenes</title>
</head>
<body>
    <h1>Cambio de imágenes con Javascript Javier Vera Suárez</h1>

    <img id="Image" onclick="cambiaPic()" src="widepeepoHappy.png" width="200" height="250">

    <p>Haz click sobre las imagenes para cambiarlas</p>

    <script>
            function cambiaPic() {
            var image = document.getElementById('Image');

            if (image.src.match("madge")) {
                image.src = "Life.jpg";
            } else if(image.src.match("Life")){
                image.src = "Noted.jpg";
            } else if (image.src.match("Noted")){
                image.src = "widepeepoHappy.png"
            } else {
                image.src = "madge.png"
            }
        }
    </script>
</body>
</html>
